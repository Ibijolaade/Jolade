<!DOCTYPE html>
<html lang="en">
<head>
  <title>About Our Services</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>About Us</h2>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item active">
        <img src="../INTRO-TO-CODE/care.jpg" alt="take care" style="width:100%;">
        <div class="carousel-caption">
          <h3>Self Care</h3>
          <p>Always take care of yourself!</p>
        </div>
      </div>

      <div class="item">
        <img src="../INTRO-TO-CODE/wellness.jpg" alt="Healthy" style="width:100%;">
        <div class="carousel-caption">
          <h3>Healthy Lifestyle</h3>
          <p>An Healthy lifestyle Cycle!</p>
        </div>
      </div>
    
      <div class="item">
        <img src="../INTRO-TO-CODE/mind.webp" alt="Mind Body and Soul" style="width:100%;">
        <div class="carousel-caption">
          <h3>Soul Lifting</h3>
          <p>Mind, Body and Soul!</p>
        </div>
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
